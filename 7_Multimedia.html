<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h2>Menampilkan Gambar</h2>
    <a href="https://www.youtube.com/watch?v=Wvxqxa34caE" target="_blank">
        <img src="img/Rory_Mercury_Sticker.png" title="My Waifu" alt="Rory Mercury" width="180px">
    </a>
    <hr>

    <h2>Menampilkan Video dengan <q>iframe</q></h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wvxqxa34caE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    
    <h2>Menampilkan Video dengan <q>video src</q></h2>
    <video src="video/[블루아카이브] 중섭 네버랜드 애니PV _ Blue Archive CN Neverland Anime PV.mp4" poster="img/Shun Wallpaper Cover.jpg" width="560" height="315" controls preload="auto"></video>
    <hr>

    <h2>Menampilkan suara MP3</h2>
    <audio src="audio/WAKE UP!.mp3" controls preload="auto"></audio>

    <!-- 
        macam2 atribut tag <video>
            Control = berfungsi untuk menampilkan kontrol audio atau video
            Poster = berfungsi untuk memberikan poster/cover video dengan foto/img
            autoplay = berfungsi untuk memutar audio atau video otomatis
            loop = berfungsi untuk memutar audio atau video secara berulang2
            preload = berfungsi untuk menentukan pemuatan audio atau video ke halaman web
                > "auto" = browser memuat seluruh audio atau video pada saat halaman dibuka
                > "metadata" = browser hanya memuat metadata saja seperti cover audio atau video dan control audio atau video
                > "none" = browser tidak memuat audio atau video apa2
            iframe = berfungsi untuk menampilkan halaman web lain di dalam halaman web tertentu.
     -->
</body>
</html>
