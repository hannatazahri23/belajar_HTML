<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Form Registrasi Wibu</legend>
            <label for="un">Username:</label>
            <input type="text" id="un">
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass">
            <br>
            <label for="address">Alamat:</label>
            <textarea id="address" cols="21" rows="5"></textarea>
            <br>
            <input type="radio" name="jk" id="male"><label for="male">Pria</label>
            <input type="radio" name="jk" id="female"><label for="female">Wanita</label>
            <br>
            <input type="checkbox" id="Yz"><label for="Yz">Yu Zhong</label>
            <input type="checkbox" id="Yin"><label for="Yin">Yin</label>
            <input type="checkbox" id="Saber"><label for="Saber">Saber</label>
            <br>
            <label for="wife">Waifu:</label>
            <select id="wife">
                <option>Kurumi</option>
                <option>Rory</option>
                <option>Karina</option>
            </select>
            <br>
            <button type="submit">Send!</button>
            <button type="reset">Reset!</button>
        </fieldset>
    </form>
</body>
</html>
