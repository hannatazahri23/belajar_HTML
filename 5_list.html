<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List -->
    <h3>To do list</h3>
    <ol>
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar JavaScript</li>
    </ol>
    <br>

    <!-- Ordered List (with another type) -->
    <h3>My hobby</h3>
    <ol type="a">
        <li>nonton anime</li>
        <li>ngoding</li>
        <li>gym</li>
    </ol>
    <br>

    <!-- Unordered List -->
    <h3>Chara Favorite</h3>
    <ul type="circle">
        <li>Tokisaki Kurumi</li>
        <li>Rory Mercury</li>
        <li>Karina</li>
        <li>Hayase Yuuka</li>
    </ul>
    <br>

    <!-- Definition List -->
    <h3>Anime Favorite</h3>
    <dl>
        <dt><strong>Sousou No Frieren</strong></dt>
        <dd>Fern</dd>
        <dt><strong>Jujutsu Kaisen</strong></dt>
        <dd>Utahime</dd>
        <dt><strong>Black Clover</strong></dt>
        <dd>Noelle</dd>
    </dl>

</body>
</html>
